image: node:18

pages:
  stage: deploy
  cache:
    paths:
      - node_modules/
  script:
    - npm ci
    - npm run build
    # GitLab Pages serves the 'public' artifact; move dist there
    - mv dist public
  artifacts:
    paths:
      - public
  only:
    - main   # or 'master' if thatâ€™s your default branch